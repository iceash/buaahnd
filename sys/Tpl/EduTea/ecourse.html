<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/sand.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css"> 
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
});


function k(key){
	window.location="__URL__/courseStu/id/"+key;
}

function mysearch(){
	var searchkey=jQuery('#searchkey').val();
	var category=jQuery('#category').val();
	var url="__URL__/course";
	if(searchkey!==''){
		url=url+"/searchkey/"+searchkey;
	}
	if(category!==''){
		url=url+"/category/"+category;
	}
	window.location=url;
}
function searchkeydown(e){
	var e = e || event;
	if (e.keyCode==13){
		mysearch();
	}
}

</script> 
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="index"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<div class="search">Enter Search Keywordsï¼š<input type="text" value="{$searchkey}" id="searchkey" onkeydown="searchkeydown(event)"/>&nbsp;<html:select first="Total Semesters" options="category_fortag" name="category" id="category" selected="category_current"/>&nbsp;<img src="../Public/images/search.gif" align="absmiddle" onclick="mysearch()" alt="search" style="cursor:pointer"/></div>
<table width="100%" border="0" class="mytable" cellpadding="0" cellspacing="0">
<thead>
  <tr>
  <th width="145">Semester</th>
 	 <th width="110">Unit Number</th>
	<th>Retake Unit</th>
    <th width="90">Teacher</th>
	 <th width="80">Class Hour</th>
	  <th width="50">Credit</th>
	<th width="100">Operation</th>
  </tr>
</thead>
<tbody>
  <volist name="my" id="my">
  <tr>
  <td>{$my.term}</td>
  <td>{$my.coursenumber}</td>
	<td>{$my.ename}</td>
	<td>{$my.teacher} [{$my.tename}]</td>
	<td>{$my.credit}</td>
	<td>{$my.coursetime}</td>
	<td><input type="button" value="Student List" onclick="k('{$my.id}');" />
	</td>
  </tr>
  </volist>
 <tbody>
 </table>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"></div></td>
  <td><div class="page">{$page}</div></td></tr>
 </table>

</div><!--end of main-->
</body>
</html>
