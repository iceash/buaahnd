<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/red.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/changePwd',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
					window.location.reload();
				}else{
					alert(data.info);
				}
			}
		});
	});
});
</script>
</head>

<body>
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__/setting">修改密码</a> | 
	<a href="__URL__/settingImage" class="on">更换头像</a>
	</div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> （1）宽和高比例为1:1时，显示效果最佳。（2）图片大小不能超过800K</div>
<form id="upload" method='post' action="__URL__/uploadImage/" enctype="multipart/form-data">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
  <tr>
    <td class="t_item">当前头像</td>
    <td><empty name="my.photo"><img src="../Public/images/smile.png" /><else /><img src="__APP__/upload_photo/{$my.photo}" width="200" height="200" /></empty></td>
  </tr>
   <tr>
    <td class="t_item">新头像</td>
    <td><input name="image" id="image" type="file" class="file" /><input name="id" type="hidden" value="{$my.id}"></td>
  </tr>
 </table>

 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"> <input type="submit" value="提交" /></div></td>
  <td></td></tr>
 </table> 
 </form>
</div><!--end of main-->
</body>
</html>
