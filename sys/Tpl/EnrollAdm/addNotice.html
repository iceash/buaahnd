<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/red.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css"> 
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
jQuery('#btn_save').click(function(){
	jQuery.ajax({
		type:'POST',
		url:'__URL__/insertNotice',
		dataType:'json',
		data:jQuery("#form1").serialize(),
		success: function(data){
			if (data.status==1){
				alert(data.info);
				window.location="__URL__/notice";	
			}else{
				alert(data.info);
			}
		}
	});
});
});

</script> 
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__/notice">所有通知</a> | 
	<a href="__URL__/noticeMy">我发的通知</a> | 
	<a href="__URL__/addNotice" class="on">新建通知</a></div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 请认真填写各项内容，发布后将不可修改。</div>
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
  <tr>
    <td class="t_item">通知标题</td>
    <td><input type="text" name="title" class="inputlong" /></td>
  </tr>
   <tr>
    <td class="t_item">通知内容</td>
    <td><textarea name="content" class="textareanormal"></textarea></td>
  </tr>
   <tr>
    <td class="t_item">阅读人员</td>
    <td><html:checkbox checkboxes="a" checked="b" name="reader" /></td>
  </tr>
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="发布"  /></div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
