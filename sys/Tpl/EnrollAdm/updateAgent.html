<include file="Index:pageheader"/>
<div class="main">
    <form id="form1">
        <table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
            <tr>
                <td class="t_item">姓名</td>
                <td><input type="text" name="truename" id="truename" class="inputlong" value="{$ag.truename}"/></td>
            </tr>
            <tr>
                <td class="t_item">身份证</td>
                <td><input type="text" name="idcard" id="idcard" class="inputlong" value="{$ag.idcard}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td class="t_item">用户名</td>
                <td><input type="text" name="username" id="username" class="inputlong" value="{$ag.username}" readonly="readonly"/></td>
            </tr>
            <tr>
                <td class="t_item">日申请数上限</td>
                <td><input type="text" name="applymax" id="applymax" class="inputlong" value="{$ag.applymax}"/></td>
            </tr>

        </table>
    </form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
            <td></td></tr>
    </table>
</div><!--end of main-->
    <script type="text/javascript">
        jQuery(window).load(function(){
        });
        jQuery(function(){
            jQuery('#btn_save').click(function(){
                jQuery.ajax({
                    type:'POST',
                    url:'__URL__/modAgent',
                    dataType:'json',
                    data:jQuery("#form1").serialize(),
                    success: function(data){
                        if (data.status==1){
                            alert(data.info);
                            window.location = '__URL__/agent';
                        }else{
                            alert(data.info);
                        }
                    }
                });
            });

        });

    </script></body>
</html>
