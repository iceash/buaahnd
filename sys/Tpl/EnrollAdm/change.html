<include file="Index:pageheader"/>
<div class="main">
	<div class="people">
			<div class="people_title_zone">
				<div class="people_title" ><a href="__URL__/student/enrollid/{$my.id}" class="blue">{$my.truename}</a>（录入时间：{$my.ctime} 录入：{$my.fill}）</div>
				<div class="clear"></div>
			</div><!--people_title_zone-->	
	</div><!--end of people-->
	<div>	<form id="form1">
		<h4>当前咨询教师为：{$my.counselorname}，将该生转移到：</h4>
		<html:radio radios="a" name="teacher" />
		<input type="hidden" value="{$my.id}" name="enrollid"/><input type="hidden" value="{$my.counselor}" name="oldteacher"/><input type="hidden" value="{$my.counselorname}" name="oldteachername"/>
		</form>
	</div>
	<div class="btn_zone">
		<input type="button" value="保存" id="save" />
	</div>
</div><!--end of main-->
<script language="javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/changeTeacher',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);	
					window.location.reload();
				}else{
					alert(data.info);
				}
			}
		});
	});
});

</script> </body>
</html>
