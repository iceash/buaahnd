<include file="Index:pageheader"/>
<div class="main">
    <table class="search" width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="6" align="right">
                <input type="text" name="searchkey" id="searchkey" style="width: 200px;" placeholder="关键字" onKeyDown="searchkeydown(event)"/>&nbsp;
                <img src="../Public/images/search.gif" align="absmiddle" onclick="search()" alt="搜索" style="cursor:pointer"/>
            </td>
        </tr>
    </table>
    <table width="100%" border="0" class="alert_table" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>帐号</th>
            <th>姓名</th>
            <th width="200">身份证号</th>
            <th width="65">报名人数</th>
            <th width="150">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist name="ag" id="ag">
            <tr>
                <td>{$ag.username}</td>
                <td>{$ag.truename}</td>
                <td>{$ag.idcard}</a></td>
                <td>{$ag.enrollcount}</a></td>
                <td>
                    <input type="button" value="查看" onclick="showStudentList('{$ag.username}');" />
                </td>
            </tr>
        </volist>
        <tbody>
    </table>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td></td>
            <td><div class="page">{$page}</div></td>
        </tr>
    </table>
</div>
    <script language="javascript">
        function showStudentList(agent) {
            window.location = "__URL__/agentStuList/agent/" + agent;
        }

        function searchkeydown(e){
            var e = e || event;
            if (e.keyCode==13){
                search();
            }
        }
        function search(){
            var searchkey=document.getElementById('searchkey').value;

            window.location='__URL__/agentStudent/searchkey/'+searchkey;
        }
    </script>
</body>
</html>
