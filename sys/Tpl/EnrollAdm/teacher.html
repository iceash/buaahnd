<script language="javascript"> 
jQuery(window).load(function(){

jQuery(function(){ 
	jQuery('#save').click(function(){
		jQuery.ajax({
			type:'POST',

			dataType:'json',
			data:jQuery("#form1").serialize(),

					alert(data.info);

					alert(data.info);

});
