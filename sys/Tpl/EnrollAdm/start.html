<script language="javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/setTeacher',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);	
					window.location="__URL__/category/statusid/5";
				}else{
					alert(data.info);
				}
			}
		});
	});
});

</script>

</head>

<body>
<table width="95%" border="0" align="center" cellspacing="10">

    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__/status">招生进程图</a> | 
	<a href="__URL__/category/statusid/5" <eq name="my.status" value="z">class="on"</eq> >尚未分配</a> | 
	<a href="__URL__/category/statusid/0" <eq name="my.status" value="0">class="on"</eq> >新分配</a> |

	</div></td>
  </tr>
</table>
<div class="main">
	
			
				<volist id="my" name="my">
				<div class="people_title" ><a href="__URL__/student/enrollid/{$my.id}" class="blue">{$my.truename}</a>（录入时间：{$my.ctime} 录入：{$my.fill}）</div>
				</volist>
				<div class="clear"></div>

  </tr>
  </table>
		
	
		</form>
	</div>
	<div class="btn_zone">
		<input type="button" value="保存" id="save" />
	</div>
