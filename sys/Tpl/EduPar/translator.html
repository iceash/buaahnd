<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/blue.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<style type="text/css">
#currency_result{ font-size:16px;}
</style>
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">  
jQuery(window).load(function(){
});
jQuery(function(){ 
jQuery('#aaa').click(function(){
	jQuery.ajax({
		type:'POST',
		url:'__URL__/translatorGet',
		dataType:'json',
		data:jQuery("#form1").serialize(),
		success: function(data){
			if (data.status==1){
				var result='';
				jQuery.each(data.data,function(key,value){
					result+=value['dst']+'\n\n';
				})
				jQuery('#result').val(result);
			}else{
				alert(data.info);
			}
		}
	});
});
});
</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__APP__/Index" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__" title="控制中心">控制中心</a> >> <a href="__URL__/translator">在线翻译</a></div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> （1）支持中英文互翻。（2）能自动识别翻译类型。</div>
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
   <tr>
    <td>需要翻译的内容：（中文或英文）<br />
<textarea name="q" class="textareas2col"></textarea></td>
	<td>翻译结果：<br />
<textarea name="result" id="result" class="textareas2col"></textarea>

</td>
  </tr>

 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="submit" id="aaa" value="翻译"  /></div></td>
  <td></td></tr>
 </table>
 <div id="currency_result"></div>
</div><!--end of main-->
</body>
</html>
