<div class="section">
  <h1>ezj.ext.combobox</h1>
  
  <div class="block">
    <h3>HTML 代码</h3>
    <textarea class="code xhtml">
    <div>
      把这个 SELECT 框替换成另外一种样式，它不会遮挡层：
      <select id="s1" size="1">
        <option value="1">aaaaaaaaaa</option>
        <option value="2">bbbbbbbbbb</option>
        <option value="3">cccccccccc</option>
        <option value="4">dddddddddd</option>
      </select>
    </div>
    <div>
      这个下拉框，还可以自行输入内容噢：
      <select id="s2" size="1">
        <option value="1">aaaaaaaaaa</option>
        <option value="2">bbbbbbbbbb</option>
        <option value="3">cccccccccc</option>
        <option value="4">dddddddddd</option>
      </select>
    </div>
    </textarea>
    
    <h3>JavaScript 代码（ezj 代码）</h3>
    <textarea class="code javascript">
    ezj.ext.combobox("s1");
    ezj.ext.combobox("s2", { mode:"dropdown" });
    </textarea>
  </div>
  
  <div class="block">
    <h3>演示</h3>
    <div>

  </div>
  
  <div class="block">
    <h3>问答</h3>
    <ul class="faq">
      <li>
        <p>问：那如何取下拉列表框的值？包括服务器端如何取提交的值？</p>
        <p>答：要取值时，就直接取原 select 的值，包括服务器端也是这样，因为对 combobox 选择或输入的改变，会直接联动到原 select。</p>
      </li>
