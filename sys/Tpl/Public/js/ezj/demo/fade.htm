<body>

<div class="section">
  <h1>fade、opacity</h1>
  
  <div class="block">
    <h3>HTML 代码</h3>
    <textarea class="code xhtml">
    <div id="opacity">
      <img src="images/1.jpg" alt="演示图片一" />
      <img src="images/2.jpg" alt="演示图片二" />
      <img src="images/3.jpg" alt="演示图片三" />
      <img src="images/4.jpg" alt="演示图片四" />
      <img src="images/5.jpg" alt="演示图片五" />
    </div>
    </textarea>
    
    <h3>JavaScript 代码（ezj 代码）</h3>
    <textarea class="code javascript">
    var imgs = $("opacity <img");
    imgs.opacity(0.3);
    imgs.mouseover(function(e){
        e.fadeIn("fast");
    });
    imgs.mouseout(function(e){
        e.fadeTo(0.3, "fast");
    });
    </textarea>
  </div>
