    <textarea class="code xhtml">
    <div id="ctrl">CSS 影响区。</div>
    <div>
      CSS 文件：<input type="text" id="cssUrl" value="inc/css.htm.css" />
      <input type="button" id="load" value="ezj.css.load" />
    </div>
    <div>
      CSS 文字：<textarea id="cssText" cols="50" rows="3">#ctrl{background-color:#0ff;color:#f00;}&lt;/textarea&gt;
      <input type="button" id="addText" value="ezj.css.addText" />
    </div>
    </textarea>
    
    <h3>JavaScript 代码（ezj 代码）</h3>
    <textarea class="code javascript">
    ezj.ready(function(){
        load.click(function(){
            ezj.css.load(cssUrl.val());
        });
        addText.click(function(){
            ezj.css.addText(cssText.val());
        });
    });
    </textarea>
