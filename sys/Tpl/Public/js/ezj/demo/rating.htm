  <h1>ezj.ext.rating</h1>
  
  <div class="block">
    <h3>HTML 代码</h3>
    <textarea class="code xhtml">
    <div><span id="rating"></span><span id="result"></span></div>
    </textarea>
    
    <h3>JavaScript 代码（ezj 代码）</h3>
    <textarea class="code javascript">
    ezj.ready(function(){
        ezj.ext.rating(rating, { max : 5 }, function(rating){
            rating.changing(function(obj, v){
                $v(result, "您正在选择的是 " + v + " 分。");
            });
            rating.changed(function(obj, v){
                alert("您选择了 " + v + " 分。", "实际中，将该分通过 ezj.ajax.post 传回服务器，就实现了评级。");
            });
        });
    });
    </textarea>
