  <style type="text/css" rel="stylesheet">
	body {
		font-size:12px;
		line-height: 1.5;
		font-family: "sans serif",tahoma,verdana,helvetica;
		margin:0;
		background-color:#F0F0EE;
		overflow:hidden;
	}
	.main {
		margin: 10px;
	}
	.title {
		font-size: 18px;

		color: #FB7155;

	.table li label {
		font-weight:bold;
	}
	.table li input {
		vertical-align:middle;
	}
	.table li img {
		vertical-align:middle;
	}

  <script type="text/javascript">
	var KE = parent.KE;
	location.href.match(/\?id=([\w-]+)/i);
	var id = RegExp.$1;
	KE.event.ready(function() {
		KE.util.hideLoadingPage(id);
	}, window, document);
	
  </script>
</head>
<body>
	<div class="main">
		<div>
		  <select size="1" id="language" name="language">
            <option value="actionscript">ActionScript</option>
            <option value="asm">Assembly</option>
            <option value="awk">AWK</option>
            <option value="bat">Bat 批处理</option>
            <option value="cpp">C/C++</option>
            <option value="csharp">C#</option>
            <option value="css">CSS</option>
            <option value="delphi">Delphi/Kylix</option>
            <option value="java">Java</option>
            <option value="javascript">JavaScript/JScript</option>
            <option value="pascal">Pascal</option>
            <option value="perl">Perl</option>
            <option value="php">Php</option>
            <option value="python">Python</option>
            <option value="ruby">Ruby/Rails</option>
            <option value="sql">Sql</option>
            <option value="shell">UNIX Shell</option>
            <option value="vb">Vb/Vb.net</option>
            <option value="xml">XML/XHTML/HTML</option>
		  </select>
		  <input type="checkbox" id="highlightDirectly" name="highlightDirectly" value="1" />
		  <label for="highlightDirectly">直接高亮（选中，则格式化代码；不选中，则指定代码 class）</label>
		</div>
		<div>
		<textarea id="content" name="content" cols="68" rows="22"></textarea>
		</div>
	</div>
