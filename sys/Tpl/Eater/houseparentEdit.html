<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/green.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css"> 
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/lhgcalendar.min.js"></script>
<style>
	.filter{float: left;margin: 10px;}
</style>
<script type="text/javascript"> 
jQuery(window).load(function(){
	$('#rulesBox').val("{$rules}");
	var lock = 1;	
	$('#btn_save').click(function(){
		var r=$('#rulesBox').val();
		var rules=r.replace(/\n|\r\n/g,"<br>");
		if(lock==1){
			lock=0;
			$.post('__URL__/updateRules',{rules:rules},function(a){
				var data=eval('(' + a + ')');
				alert(data.info);lock=1;
				if(data.status==1){location.href='__URL__/houseparent';}
			});
		}
		
	});
});
</script> 
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<div style="text-align:center;font-size:20px;margin:10px">宿舍条例<button style="float:right" id="btn_save">保存</button></div>
<div><textarea id="rulesBox" cols="160" rows="20"></textarea></div>
</div><!--end of main-->
</body>
</html>
