<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>     
    <script type="text/javascript"> 
         jQuery.ajaxSetup ({cache:false}) 
$(":text").focus(function () { $(this).css("background", "#FFFFCA"); })
 .blur(function () { $(this).css("background", "#fff"); })    
        $(function() {  
            var baseIndex = 100;  
            $("#tblGrid")  
            .find("tr").each(function(r) {  
                $(this).find("td").each(function(c) {  
                    $(this).find("input")  
                    .attr("tabindex", r * 100 + c + baseIndex)  
                    .addClass("cGridInput");  
                });  
            });  
            $("#tblGrid .cGridInput").live("keydown", function(evt) {  
                var tabIndex = parseInt($(this).attr("tabindex"));  
                switch (evt.which) {  
                    case 38: //上  
                        tabIndex -= 100;  
                        break;  
                    case 40: //下  
                        tabIndex += 100;  
                        break;  
                    case 37: //左(會導致輸入時無法使用左右移)  
                        tabIndex--;  
                        break;  
                    case 39: //右(會導致輸入時無法使用左右移)  
                        tabIndex++;  
                        break;  
                    default:  
                        return;  
                }  
                if (tabIndex > 0) {  
                    $(".cGridInput[tabindex=" + tabIndex + "]").focus();  
                    return false;  
                }  
                return true;  
            });  
        });  
    </script>  
<table width="100%" border="0" class="alert_table" cellpadding="0" cellspacing="0" id="tblGrid">
