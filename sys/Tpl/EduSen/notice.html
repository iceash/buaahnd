<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/red.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css"> 
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});

function k(key){
	window.location="__URL__/noticeDetails/id/"+key;
}
function mysearch(){
	var searchkey=jQuery('#searchkey').val();
	var EduDir=jQuery('#EduDir').val();
	var url="__URL__/notice";
	if(searchkey!==''){
		url=url+"/searchkey/"+searchkey;
	}
    if(EduDir!==''){
		url=url+"/EduDir/"+EduDir;
	}
	window.location=url;
}
function searchkeydown(e){
	var e = e || event;
	if (e.keyCode==13){
		mysearch();
	}
}

</script> 
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<div class="search">输入关键字：<input type="text" value="{$searchkey}" id="searchkey" onkeydown="searchkeydown(event)"/>&nbsp;<html:select first="所有班主任" options="allEduDir" name="EduDir" id="EduDir" selected="EduDir_current"/>&nbsp;<img src="../Public/images/search.gif" align="absmiddle" onclick="mysearch()" alt="搜索" style="cursor:pointer"/></div>
<table width="100%" border="0" class="mytable" cellpadding="0" cellspacing="0">
<thead>
  <tr>
	<th>标题</th>
	<th width="160">时间</th>
    <th width="160">班主任</th>
	<th width="180">操作</th>
  </tr>
</thead>
<tbody>
  <volist name="my" id="my">
  <tr>
    <td><eq name="my['istop']" value = '1'><img style='vertical-align:middle;'
 src="../Public/team_margin/images/zd.gif" />&nbsp;</eq>{$my.title}</td>
    <td>{$my.ctime}</td>
    <td>{$my.ttruename}</td>
	<td><input type="button" value="详情" onclick="k('{$my.id}');" />&nbsp;
	</td>
  </tr>
  </volist>
 <tbody>
 </table>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <td><div class="page">{$page}</div></td></tr>
 </table>

</div><!--end of main-->
</body>
</html>
