<include file="Index:pageheader"/>
<div class="main">
<div class="search">输入标题或内容的关键字：<input type="text" value="{$searchkey}" id="searchkey" onkeydown="searchkeydown(event)"/>&nbsp;<img src="../Public/images/search.gif" align="absmiddle" onclick="mysearch()" alt="搜索" style="cursor:pointer"/></div>
<table width="100%" border="0" class="alert_table" cellpadding="0" cellspacing="0">
<thead>
  <tr>
    <th>标题</th>
    <th>内容</th>
    <th width="80">发布者</td>
	<th width="130">发布时间</td>
	<th width="50">已读</td>
    <th width="150">操作</th>
  </tr>
</thead>
<tbody>
  <volist name="my" id="my">
  <tr>
    <td>{$my.title}</td>
    <td>{$my.content|nl2br}</td>
    <td>{$my.ttruename}</td>
	<td>{$my.ctime}</td>
	<td><empty name="my.readtime"><else /><img src="../Public/images/ok.gif" /></empty></td>
    <td><input type="button" value="标记为已读" onclick="k('{$my.id}');" />&nbsp;</td>
  </tr>
  </volist>
 <tbody>
 </table>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td></td>
  <td><div class="page">{$page}</div></td></tr>
 </table>

</div><!--end of main-->
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
});
function k(key){
  jQuery.getJSON('__URL__/setNoticeRead/',{id:key},function(data){
    if(data.status==1){
      alert(data.info);
      window.location.reload();
    }else{
      alert(data.info);
    } 
  });
}
function mysearch(){
  var searchkey=jQuery('#searchkey').val();
  window.location="__URL__/notice/searchkey/"+searchkey;
}
function searchkeydown(e){
  var e = e || event;
  if (e.keyCode==13){
    mysearch();
  }
}
</script> 
</body>
</html>
