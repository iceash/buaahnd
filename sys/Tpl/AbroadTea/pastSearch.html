<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/sand.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css"> 
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	$('tr:has(:checked)').addClass('tr_selected');
	$('.td_forselect').click(function(){
		if ($(this).parent().hasClass('tr_selected')) {
			$(this).parent().removeClass('tr_selected').find(':checkbox').attr('checked',false);
		}else{
			$(this).parent().addClass('tr_selected').find(':checkbox').attr('checked',true);
		}
	});
	jQuery('#check').click(function(){
		jQuery('[name=key]:checkbox').attr('checked',this.checked);
		if(this.checked==true){
			jQuery('.mytable tbody tr').addClass('tr_selected');
		}else{
			jQuery('.mytable tbody tr').removeClass('tr_selected');
		}
	});
	jQuery('#btn_del').click(function(){
		if (jQuery('input[name=key]:checked').length==0){
			alert('请选择操作项！');
			return false;
		}
		if (window.confirm('确实要删除选择项吗？')){			
			doDelete(getSelectCheckboxValues());
		}
	});
});
function doDelete(CheckboxValues){ 
	jQuery.getJSON('__URL__/processCategoryDel/',{id:CheckboxValues},function(data){
		if(data.status==1){
			alert(data.info);
			deleteTr();
		}else{
			alert(data.info);
		}
	});
}
function deleteTr() {
	jQuery('input[name=key]:checked').each(function(){
		jQuery(this).parent("td").parent("tr").remove();
	});	
}
function getSelectCheckboxValues(){
	var str='';
	jQuery('input[name=key]:checked').each(function(){
		str+=$(this).val()+',';
	});
	return str.substring(0, str.length-1);
}

function k(key){
	newWindow = window.open("__URL__/detail/id/"+key);
}

function getScore(susername){
    if(susername){
			newWindow=window.open("__URL__/stuScore/susername/"+susername);
    }else{
    alert('请留学管理员或留学教师将该生学号补全');
    }
}
    function mysearch(){
        var truename=jQuery('#truename').val();
        
        var url="__URL__/pastSearch";
        if(truename!==''){
            url=url+"/truename/"+truename;
        }

        window.location=url;
    }
    function searchkeydown(e){
        var e = e || event;
        if (e.keyCode==13){
            mysearch();
        }
    }

</script> 
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
    <tr>
        <td width="20%" align="left"><a href="__URL__" title="返回控制中心" target="_parent"><img src="../Public/images/logo.png"/></a></td>
  </tr>
</table>
<div class="main" style="margin: 0 auto; width: 95%;">
<div style=" text-align:right; margin-bottom: 10px;">
学生姓名：<input type="text" value="{$truename}" id="truename" name="truename" onkeydown="searchkeydown(event)"/>&nbsp;
<img src="../Public/images/search.gif" align="absmiddle" onclick="mysearch()" alt="搜索" style="cursor:pointer"/></div>
<table width="100%" border="0" class="mytable" cellpadding="0" cellspacing="0">
<thead>
  <tr>
  <th width="5" height="30"><input type="checkbox" id="check"/></th>
	<th width="100">姓名</th>
    <th>留学进程</th>
	<th width="140">入库时间</th>
    <th width="140">完成时间</th>
        <th width="60">在读证明</th>
    <th width="60">毕业证明</th>
    <th width="90">归国院校认证函</th>  
	<th width="80">操作</th>
  </tr>
</thead>
<tbody>
  <volist name="my" id="my">

	<td><a onclick="getScore('{$my.susername}')" title='查看该生成绩' style='cursor:pointer'>{$my.struename}</a></td>

        <td><input type="button" value="导出" onclick="" /></td>
    <td><input type="button" value="导出" onclick="" /></td>
    <td><input type="button" value="导出" onclick="" /></td>
	<td><input type="button" value="详情" onclick="k('{$my.id}');" />
	</td>
  </tr>
  </volist>
 <tbody>
 </table>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_del" value="删除"  />&nbsp;</div></td>
  <td><div class="page">{$page}</div></td></tr>
 </table>

</div><!--end of main-->
</body>
</html>
