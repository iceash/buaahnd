jQuery(window).load(function(){

function saveSys(id){ 
	jQuery.ajax({
		type:'POST',
		url:'__URL__/parameterSave',
		dataType:'json',
		data:{id:id,content:jQuery('#content'+id).val()},
		success: function(data){
			if (data.status==1){
				alert(data.info);	
			}else{
				alert(data.info);
			}
		}
	});
}

 </table>
