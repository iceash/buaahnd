<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/sand.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<link rel="stylesheet" type="text/css" href="../Public/js/plupload_r/jquery.plupload.queue/css/jquery.plupload.queue.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/plupload_r/plupload.js"></script>
<script type="text/javascript" src="../Public/js/plupload_r/plupload.flash.js"></script>
<script type="text/javascript" src="../Public/js/plupload_r/i18n/zh.js"></script>
<script type="text/javascript" src="../Public/js/plupload_r/jquery.plupload.queue/jquery.plupload.queue.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/coursewareInsert',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
					window.location='__URL__/courseware';
				}else{
					alert(data.info);
				}
			}
		});
	});
	jQuery("#uploader").pluploadQueue({
		// General settings
		runtimes:  'flash',
		url: '__URL__/plupload',
		max_file_size: '2048mb',
		chunk_size: '512kb',
		multiple_queues:true,
		unique_names: true,
		filters: [
			{title: "allow files", extensions: "zip,rar,doc,ppt,xls,pdf,docx,pptx,xlsx"}
		],
		flash_swf_url: '../Public/js/plupload_r/plupload.flash.swf'
	});
});
</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" />  （1）上传后记得点最下方的“保存”按钮。（2）允许的文件格式为zip,rar,doc,ppt,xls,pdf,docx,pptx,xlsx</div>
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
   <tr>
    <td class="t_item"><span class="mustfill">*</span>类别</td>
    <td><html:select first="请选择" options="category_fortag" name="category" /></td>
   </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>上传</td>
    <td><div id="uploader" style="width: 500px; height: 280px;">请安装flash插件.</div></td>
   </tr>
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
