<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/red.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/jquery.caretInsert.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
	 jQuery('#title').setCaret();    
     jQuery('#btn_i1').click(function(){    
         jQuery('#title').insertAtCaret(' __________ ');    
     });  
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/insertSelect',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
					window.location="__URL__/selectMy";
				}else{
					alert(data.info);
				}
			}
		});
	});

});

</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__/select">所有选择题</a> | 
	<a href="__URL__/selectMy">我录入的题目</a> | 
	<a href="__URL__/addSelect" class="on">新建题目</a></div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 选项只需要写具体内容即可，前面不需要写ABCD，每个选项一行</div>
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
  <tr>
    <td class="t_item"><span class="mustfill">*</span>题目</td>
    <td><input type="button" id="btn_i1" value="插入填空符"  /><br />
	<textarea name="title" id="title" class="textareabig"></textarea></td>
  </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>选项</td>
    <td><textarea name="item" id="item" class="textareabig"></textarea>&nbsp;</td>
  </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>答案</td>
    <td><html:select first="请选择" options="answer" name="answer" /></td>
  </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>难度</td>
    <td><html:select first="请选择" options="level" name="level" /></td>
  </tr>
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
