<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/green.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/jquery.caretInsert.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/updateClozeItem',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
				}else{
					alert(data.info);
				}
			}
		});
	});
});

</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__/read">所有完型填空题</a> | 
	<a href="__URL__/readMy">我录入的题目</a> | 
	<a href="__URL__/addRead">新建题目</a></div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 选项只需要写具体内容即可，前面不需要写ABCD，每个选项一行</div>
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
   <tr>
    <td class="t_item"><span class="mustfill">*</span>题号</td>
    <td><input type="text" id="title" name="title" value="{$my.title}" /></td>
  </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>选项</td>
    <td><textarea name="item" id="item" class="textareabig">{$my.item}</textarea>&nbsp;</td>
  </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>答案</td>
    <td><html:select first="请选择" options="answer" selected="my['answer']" name="answer" />  <input type="hidden" name="id" value="{$my.id}"/></td>
  </tr>
 </table>
 </form>

 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  />&nbsp;</div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
