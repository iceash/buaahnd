<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/blue.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/jquery.caretInsert.js"></script>
<script type="text/javascript"> 
function k(key){
	window.location="__URL__/editClozeArticle/id/"+key;
}
function k2(key){
	window.location="__URL__/editClozeItem/id/"+key;
}
function k3(key){
	if (window.confirm('确实要删除选择项吗？')){	
		jQuery.getJSON('__URL__/delClozeItem/',{id:key},function(data){
			if(data.status==1){
				alert(data.info);
				window.location.reload();
			}else{
				alert(data.info);
			}	
		});
	}
}
function k4(key){
	window.location="__URL__/addClozeNext/id/"+key;
}
</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__/cloze">所有完型填空题</a> | 
	<a href="__URL__/clozeMy">我录入的题目</a> | 
	<a href="__URL__/addCloze">新建题目</a></div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 在需要填空的地方点击“插入填空符”按钮</div>
<form id="form1"><input type="hidden" value="{$my.id}" name="id" />
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
   <tr>
    <td> 文章：<br />
	 {$my.article|nl2br}<br />
	 难度：{$my.level}<br />
	 每小题：{$my.score}分<br />
	 <input type="button" value="修改" onclick="k('{$my.id}');" />&nbsp;<input type="button" value="新增选题" onclick="k4('{$my.id}');" /></td>
  </tr>
 <volist name="my_a" id="test">
   <tr>
    <td>
	{$test.title}<br />
	{$test.itemRadio}<br />
	<input type="button" value="修改" onclick="k2('{$test.id}');" />&nbsp;<input type="button" value="删除选题" onclick="k3('{$test.id}');" /></td>
  </tr>
 </volist>
 </table>
</div><!--end of main-->
</body>
</html>
