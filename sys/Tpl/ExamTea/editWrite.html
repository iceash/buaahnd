<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/sky.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/jquery.caretInsert.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
	 jQuery('#title').setCaret();    
     jQuery('#btn_i1').click(function(){    
         jQuery('#title').insertAtCaret(' __________ ');    
     });  
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/updateWrite',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
				}else{
					alert(data.info);
				}
			}
		});
	});

});

</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav"><a href="__URL__/write">所有作文题</a> | 
	<a href="__URL__/writeMy">我录入的题目</a> | 
	<a href="__URL__/addWrite">新建题目</a></div></td>
  </tr>
</table>
<div class="main">
<form id="form1"><input type="hidden" value="{$my.id}" name="id" />
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
  <tr>
    <td class="t_item"><span class="mustfill">*</span>题目</td>
    <td>
<textarea name="title" id="title" class="textareabig">{$my.title}</textarea></td>
  </tr>
   <tr>
    <td class="t_item">范文参考</td>
    <td><textarea name="answer" id="answer" class="textareabig">{$my.answer}</textarea></td>
  </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>难度</td>
    <td><html:select first="请选择" options="level" name="level"  selected="my['level']"/></td>
  </tr>
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
