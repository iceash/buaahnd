<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <include file="Index:title"/>
    <link rel="stylesheet" type="text/css" href="../Public/css/green.css">
    <link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
    <script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../Public/js/lhgcalendar.min.js"></script>
    <script type="text/javascript">
        jQuery(window).load(function(){
        });
        jQuery(function() {
            jQuery('.calendar').calendar();
        });
    </script>
</head>
<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
    <tr>
        <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
        <td width="80%" align="right"><div id="nav"><a href="__URL__/projectList">所有收费项目</a> |
            <a href="__URL__/project" class="on">新增收费项目</a>
        </div></td>
    </tr>
</table>
<div class="main">
    <div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 填写好“学生姓名”之后，点击旁边的“智能匹配”，并选上正确的匹配结果。</div>
    <form id="form1"><input type="hidden" value="" name="susername" id="susername"/>
        <table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
            <tr>
                <td class="t_item"><span class="mustfill">*</span>收费类别</td>
                <td><empty name="paytype"><else /><html:select  options="paytype" name="paytype" selected="select_paytype"/></empty></td>
            </tr>
            <tr>
                <td class="t_item"><span class="mustfill">*</span>收费项目</td>
                <td><input type="text" name="projectname" id="projectname" class="inputmid"/></td>
            </tr>
            <tr>
                <td class="t_item"><span class="mustfill">*</span>收费标准</td>
                <td><input type="text" name="paymoney" id="paymoney" class="inputmid"/>元</td>
            </tr>
            <tr>
                <td class="t_item">开始日期</td>
                <td><input type="text" name="startdate" id="startdate" class="inputshort calendar" /></td>
            </tr>
            <tr>
                <td class="t_item">结束日期</td>
                <td><input type="text" name="enddate" id="enddate" class="inputshort calendar" /></td>
            </tr>
        </table>
    </form>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
            <td></td></tr>
    </table>
</div><!--end of main-->
</body>
</html>
