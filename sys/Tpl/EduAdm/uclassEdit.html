<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/red.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/kindeditor-4.1.1/kindeditor-min.js"></script>
<script type="text/javascript" src="../Public/js/kindeditor-4.1.1/lang/zh_CN.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/uclassUpdate',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
				}else{
					alert(data.info);
				}
			}
		});
	});
});
</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<form id="form1"><input type="hidden" value="{$my.id}" name="id" />
 <table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
   <tr>
    <td class="t_item"><span class="mustfill">*</span>入学年份</td>
    <td><html:select first="请选择" options="category_fortag" name="year" selected="my['year']"/></td>
   </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>班级名称</td>
    <td><input type="text" name="name" class="inputlong" value="{$my.name}"/></td>
   </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>班级英文名称</td>
    <td><input type="text" name="ename" class="inputlong" value="{$my.ename}"/></td>
   </tr>
    <tr>
    <td class="t_item">专业</td>
    <td><input type="text" name="major" class="inputlong" value="{$my.major}"/>（用于生成中文成绩单、在读证明等）</td>
   </tr>
    <tr>
    <td class="t_item">专业（英文表述）</td>
    <td><input type="text" name="majore" class="inputlong"  value="{$my.majore}"/>（用于生成英文成绩单、在读证明等）</td>
   </tr>
    <tr>
    <td class="t_item">创建时间</td>
    <td><input type="text" name="ctime" class="inputlong" value="{$my.ctime}"/></td>
   </tr>
    <tr>
    <td class="t_item">是否已毕业</td>
    <td><html:select options="isbiye_fortag" name="isbiye" selected="my['isbiye']"/></td>
   </tr>
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
