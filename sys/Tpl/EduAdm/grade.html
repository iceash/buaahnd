<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/green.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css"> 
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	
});

function k(key){
	window.location="__URL__/gradeEdit/id/"+key;
}
function k1(key){
jQuery.getJSON('__URL__/gradeIssub/',{id:key},function(data){
		if(data.status==1){
            if(window.confirm('这门课离成绩录入时间在14天之内，确定开启可录成绩？')){
                alert(data.info);
                window.location.reload();
            }
		}else{
			alert(data.info);
		}
	});
}
function mysearch(){
	var searchkey=jQuery('#searchkey').val();
	var category=jQuery('#category').val();
	var url="__URL__/grade";
	if(searchkey!==''){
		url=url+"/searchkey/"+searchkey;
	}
	if(category!==''){
		url=url+"/category/"+category;
	}
	window.location=url;
}
function searchkeydown(e){
	var e = e || event;
	if (e.keyCode==13){
		mysearch();
	}
}

</script> 
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<div class="search">输入关键字：<input type="text" value="{$searchkey}" id="searchkey" onkeydown="searchkeydown(event)"/>&nbsp;<html:select first="所有学期" options="category_fortag" name="category" id="category" selected="category_current"/>&nbsp;<img src="../Public/images/search.gif" align="absmiddle" onclick="mysearch()" alt="搜索" style="cursor:pointer"/></div>
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 操作说明：开启可录成绩按钮用于任课老师录错成绩提交后申请修改。</div>
<table width="100%" border="0" class="mytable" cellpadding="0" cellspacing="0">
<thead>
  <tr>
 	 <th width="80">课程编号</th>
	<th>课程名称</th>
    <th width="100">任课教师</th>
	 <th width="60">学时</th>
	  <th width="60">学分</th>
	<th width="150">学期</th>
	<th width="190">操作</th>
  </tr>
</thead>
<tbody>
  <volist name="my" id="my">
  <tr>
  <td>{$my.coursenumber}</td>
	<td>{$my.name}</td>
	<td>{$my.teacher} [{$my.truename}]</td>
	<td>{$my.coursetime}</td>
	<td>{$my.credit}</td>
	<td>{$my.term}</td>
	<td><input type="button" value="审核成绩" onclick="k('{$my.id}');" />&nbsp;<input type="button"  value="开启可录成绩" onclick="k1('{$my.id}');"/></td>
  </tr>
  </volist>
 <tbody>
 </table>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"></div></td>
  <td><div class="page">{$page}</div></td></tr>
 </table>

</div><!--end of main-->
</body>
</html>
