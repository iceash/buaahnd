<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
});

function delmajor(id){ 
    if (!confirm("是否确认删除")) {
        return;
    };
	jQuery.ajax({
		type:'POST',
		url:'__URL__/delmajor',
		dataType:'json',
		data:{id:id},
		success: function(data){
			if (data.status==1){
				alert(data.info);
                $("#tr_"+id).remove();
			}else{
				alert(data.info);
			}
		}
	});
}


</script> 
</head>

<body>
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
	<table width="100%" border="0" class="mytable" cellpadding="0" cellspacing="0">
  <tr>
    <th>项目名称</th>
    <th>专业名称</th>
	<th>年份</td>
    <th>操作</th>
  </tr>
  <volist name="majors" id="vm">
  <tr id="tr_{$vm.id}">
    <td>{$vm.item}</td>
    <td>{$vm.major}</td>
	<td>{$vm.year}</td>
    <td>
        <a href="__URL__/majorEdit/id/{$vm.id}"><input type="button" value="编辑" class="editmajor"/></a>
        <input type="button" value="删除" class="delmajor" onclick="delmajor('{$vm.id}')" />
    </td>
  </tr>
  </volist>
 </table>
 

</div><!--end of main-->
