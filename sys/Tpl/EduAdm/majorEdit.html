<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/red.css">
<link rel="stylesheet" type="text/css" href="../Public/css/sand.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/majorUpdate',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
					window.location='__URL__/sys';
				}else{
					alert(data.info);
				}
			}
		});
	});
});
</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<form id="form1">
  <input type="hidden" value="{$my.id}" name="id" />
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
   <tr>
    <td class="t_item"><span class="mustfill">*</span>年份</td>
    <td><html:select first="请选择" options="category_fortag" name="year" selected="my['year']"/></td>
   </tr>
    <tr>
    <td class="t_item"><span class="mustfill">*</span>项目名称</td>
    <!-- <td><input type="text" name="item" class="inputlong" value="{$my.item}" /></td> -->
    <td><html:select first="选择项目" options="items" name="item" id="item" selected="my['item']"/></td>
   </tr>
   <tr>
    <td class="t_item"><span class="mustfill">*</span>专业名称</td>
    <td><input type="text" name="major" class="inputlong" value="{$my.major}" /></td>
   </tr>
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
