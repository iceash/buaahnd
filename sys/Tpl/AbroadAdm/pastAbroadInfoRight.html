<body>

    <td width="20%" align="left"><a href="__URL__" title="返回控制中心" target="_parent"><img src="../Public/images/logo.png"/></a></td>

<p style="margin-left: 120px;">每年1月1日之前的数据请在往年数据查看</p>
<div style="margin-left: 120px; margin-top: 50px;">
     学生姓名关键字：<input type="text" value="{$truename}" id="truename" onkeydown="searchkeydown(event)"/>&nbsp;
    <img src="../Public/images/search.gif" align="absmiddle" onclick="mysearch('{$id}')" alt="搜索" style="cursor:pointer"/>
</div>
<script type="text/javascript">
function mysearch(){
        var truename=jQuery('#truename').val();
        
        var url="__URL__/pastSearch";
        if(truename!==''){
            url=url+"/truename/"+truename;
        }
        window.location=url;
    }
    function searchkeydown(e){
        var e = e || event;
        if (e.keyCode==13){
            mysearch();
        }
    }
</script>
</body>
