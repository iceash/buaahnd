<script type="text/javascript" src="../Public/team_margin/js/checkboxRadio.js"></script>
<link rel="stylesheet" type="text/css" href="../Public/css/green.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<form id='form1'>
<table width="100%" border="0" class="mytable" cellpadding="0" cellspacing="0">
<thead>
  <tr>
   <th>学号</th>
   <th>姓名</th>
	<th colspan='2'>最终成绩等级制</th>
  </tr>
</thead>
<tbody>
   <volist name="my" id="my">
  <tr>
    <input type='hidden' name='bscore_id' value='{$my.id}' />
   <td>{$my.susername}</td>
   <td style="border-right:1px solid #B2B2B2">{$my.struename}</td>
<td><notempty name='my.levelscore'><input type='checkbox' name='levelscore{$my.id}' value='{$my.levelscore}' onclick="selectOne(this,'levelscore{$my.id}')"/><label>初考&nbsp;{$my.levelscore}</label></notempty></td>
<td><notempty name='my.blevelscore'><input type='checkbox' name='blevelscore{$my.id}' value='{$my.blevelscore}' onclick="selectOne(this,'levelscore{$my.id}')"/><label>补考&nbsp;{$my.blevelscore}</label></notempty></td>
 </tr>
 </volist>
 </tbody>
 </table>
 </form>
