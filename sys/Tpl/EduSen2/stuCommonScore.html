<script type="text/javascript"> 
function excel(id){
	var term=jQuery('#term').val();
	var url="__URL__/downScore";
	if(term!==''){
		url=url+"/id/"+id+"/term/"+term;
	}
	window.location=url;
}
function preexcel(id){
  var url="__URL__/downPreScore";
  url=url+"/id/"+id;
  window.location=url;
}
function proexcelA(id){
  //字母制专业课成绩
  var url="__URL__/downProScoreA";
  url=url+"/id/"+id;
  window.location=url;
}
function proexcelB(id){
  //百分制专业课成绩
  var url="__URL__/downProScoreB";
  url=url+"/id/"+id;
  window.location=url;
}
