<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title"/>
<link rel="stylesheet" type="text/css" href="../Public/css/green.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/lhgcalendar.min.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('.calendar').calendar();
	jQuery('#btn_save').click(function(){
		if (window.confirm('删除后不可恢复，确实要删除吗？')){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/enrollDel',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
				}else{
					alert(data.info);
				}
			}
		});
		}// end of if
	});
});

</script>
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 删除后将不可恢复。为防止误操作，请仔细填写以下三项，三者匹配才可明确一个学生。</div>
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">
  <tr>
    <td class="t_item">学生姓名</td>
    <td><input type="text" name="name" class="inputshort" /></td>
  </tr>
   <tr>
    <td class="t_item">入库日期</td>
    <td><input type="text" name="ctime" class="inputshort calendar"/></td>
  </tr>
   <tr>
    <td class="t_item">手机号码</td>
    <td><input type="text" name="mobile" class="inputshort" /></td>
  </tr>
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="删除"  /></div></td>
  <td></td></tr>
 </table>
</div><!--end of main-->
</body>
</html>
