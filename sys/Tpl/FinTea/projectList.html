<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <include file="Index:title"/>
    <link rel="stylesheet" type="text/css" href="../Public/css/green.css">
    <link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
    <script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="../Public/js/lhgcalendar.min.js"></script>
    <script language="javascript">
        jQuery(function(){
            jQuery('.calendar').calendar();
        });

        function pay(id) {
            window.location = '__URL__/pay/id/' + id;
        }
    </script>
</head>
<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
    <tr>
        <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
        <td width="80%" align="right"><div id="nav"><a href="__URL__/projectList" class="on">收费项目列表</a> |
            <a href="__URL__/payList">收费情况列表</a>
        </div></td>
    </tr>
</table>
<div class="main">
    <table width="100%" border="0" class="alert_table" cellpadding="0" cellspacing="0">
        <thead>
            <tr>
                <th>收费项目</th>
                <th>收费类别</th>
                <th width="60">收费标准</th>
                <th width="100">开始日期</th>
                <th width="150">截止日期</th>
                <th width="100">操作</th>
            </tr>
        </thead>
        <tbody>
        <volist name="proj" id="proj">
            <tr>
                <td>{$proj.projectname}</td>
                <td>{$proj.paytype}</td>
                <td>{$proj.paymoney}</td>
                <td>{$proj.startdate}</td>
                <td>{$proj.enddate}</a></td>
                <td>
                    <input type="button" value="收费登记" onclick="pay('{$proj.id}');" />
                </td>
            </tr>
        </volist>
        <tbody>
    </table>
</div>
</body>
</html>
