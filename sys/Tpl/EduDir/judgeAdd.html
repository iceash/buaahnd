<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/green.css">
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<link rel="stylesheet" href="../Public/js/kindeditor-4.1.1/themes/default/default.css" />
<script type="text/javascript" src="../Public/js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="../Public/js/kindeditor-4.1.1/kindeditor-min.js"></script>
<script type="text/javascript" src="../Public/js/kindeditor-4.1.1/lang/zh_CN.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
		jQuery.ajax({
			type:'POST',
			url:'__URL__/judgeInsert',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
					window.location="__URL__/judge";
				}else{
					alert(data.info);
					$("#warning").attr("href",data.data);
                    $("#warning").show();
				}
			}
		});
	});
});
var editor;
			KindEditor.ready(function(K) {			
				var uploadbutton = K.uploadbutton({
					button : K('#uploadButton')[0],
					fieldName : 'imgFile',
					url : '__APP__/Upload/uploadForKindeditor?dir=file',
					afterUpload : function(data) {
						if (data.error === 0) {
							var url = K.formatUrl(data.url, 'absolute');
							K('#titlepic').val(url);
						} else {
							alert(data.message);
						}
					},
					afterError : function(str) {
						alert('自定义错误信息: ' + str);
					}
				});
				uploadbutton.fileBox.change(function(e) {
					uploadbutton.submit();
				});
			});
</script>
</head>

  </tr>
</table>
<div class="main">
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">

	</td>
   </tr>
    <tr>
    <td height="100"><input type="text" name="titlepic" id="titlepic" class="inputlong" /> <input type="button" id="uploadButton" value="上传" /></td>
   </tr>
    
 </table>
 </form>
 <table width="100%" border="0" cellpadding="0" cellspacing="0">

 </table>
