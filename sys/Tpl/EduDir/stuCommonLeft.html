<script type="text/javascript"> 
function searchkeydown(e){
	var e = e || event;
	if (e.keyCode==13){
		search();
	}
}
function search(){
	var searchkey=document.getElementById('searchkey').value;
	
	window.location='__URL__/stuCommonLeft/searchkey/'+searchkey;
}
</script>

        </td>
      </tr>
