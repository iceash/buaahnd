<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<include file="Index:title" />
<link rel="stylesheet" type="text/css" href="../Public/css/jj.css">
<link rel="stylesheet" type="text/css" href="../Public/css/red.css">
</head>

<body>
<tagLib name="html" />
<table width="95%" border="0" align="center" cellspacing="10">
  <tr>
    <td width="20%" align="left"><a href="__URL__" title="返回控制中心"><img src="../Public/images/logo.png"/></a></td>
    <td width="80%" align="right"><div id="nav">{$menu}</div></td>
  </tr>
</table>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 当前通知：{$my.title}</div>
<table width="100%" border="0" class="mytable" cellpadding="0" cellspacing="0">
<thead>
  <tr>
    <th>帐号</th>
	<th>姓名</th>
    <th width="80">已阅读</th>
	<th width="160">阅读时间</th>
  </tr>
</thead>
<tbody>
  <volist name="who" id="whomy">
  <tr>
    <td>{$whomy.readusername}</td>
	<td>{$whomy.readtruename}</td>
    <td><notempty name="whomy.readtime"><img src="../Public/images/ok.gif"/></notempty></td>
	<td>{$whomy.readtime}</td>
  </tr>
  </volist>
 <tbody>
 </table>
 <div class="page">{$page}</div>
</div><!--end of main-->
</body>
</html>
