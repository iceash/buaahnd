<include file="Index:pageheader"/>
<div class="main">
<div class="helpzone"><img src="../Public/images/info.gif" align="absmiddle" /> 编写好内容后请勿忘指定阅读者。</div>
<form id="form1">
<table width="100%" border="0" class="utable" cellpadding="0" cellspacing="0">

   <tr>
    <td class="t_item">标题</td>
    <td><input type="text" name="title" class="inputlong" /></td>
   </tr>
    <tr>
    <td class="t_item"><span class="mustfill">*</span>内容</td>
    <td><textarea name="content" id="content" class="textareanormal" style="width:750px;height:400px;"></textarea>
	</td>
   </tr>
    <tr>
    <td class="t_item"><input type="checkbox" value="1" name="istop" /></td>
    <td>置顶</td>
   </tr>
 
 </table>
 </form> 
 <table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr><td><div class="btn_zone"><input type="button" id="btn_save" value="保存"  /></div></td>
  <td></td></tr>
 </table>

</div><!--end of main-->
<script type="text/javascript" src="../Public/js/kindeditor-4.1.1/kindeditor-min.js"></script>
<script type="text/javascript" src="../Public/js/kindeditor-4.1.1/lang/zh_CN.js"></script>
<script type="text/javascript"> 
jQuery(window).load(function(){
});
jQuery(function(){ 
	jQuery('#btn_save').click(function(){
        jQuery('#content').val(editor.html());
		jQuery.ajax({
			type:'POST',
			url:'__URL__/noticeInsert',
			dataType:'json',
			data:jQuery("#form1").serialize(),
			success: function(data){
				if (data.status==1){
					alert(data.info);
					window.location='__URL__/notice';
				}else{
					alert(data.info);
				}
			}
		});
	});
});
var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					uploadJson : '__APP__/Upload/uploadForKindeditor',
					allowFileManager : false
				});
			});
</script></body>
</html>
